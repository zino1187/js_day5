<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>반복문</title>
<script>
//반복문은? 역시 제어문이다, 제어문이란 실행부를 제어하기
//위해 지원되는 문장이다..
//조건문은 if() 소괄호안의 조건식이 true일때 {브레이스}를
//수행하듯, 반복문은 for() 소괄호안의 조건식이 true일때
//{}를 수행한다..
for(var i=1; i<=10 ;i++){
	document.write("사과<br/>");
}
</script>
</head>
<body>

</body>
</html>
